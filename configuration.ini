[loggers]
keys=root,main,utils,kazakhstanMnp,belarusMnp,latviaMnp,ResaleMnpSync,romaniaMnp

[handlers]
keys=consoleHandler,mainHandler,utilsHandler,kazakhstanMnpHandler,belarusMnpHandler,latviaMnpHandler,ResaleMnpSyncHandler,romaniaMnpHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=NOTSET
handlers=

[logger_main]
level=DEBUG
handlers=mainHandler
qualname=main
propagate=0

[logger_utils]
level=DEBUG
handlers=utilsHandler
qualname=utils
propagate=0

[logger_kazakhstanMnp]
level=DEBUG
handlers=kazakhstanMnpHandler
qualname=kazakhstanMnp
propagate=0

[logger_romaniaMnp]
level=DEBUG
handlers=romaniaMnpHandler
qualname=romaniaMnp
propagate=0

[logger_belarusMnp]
level=DEBUG
handlers=belarusMnpHandler
qualname=belarusMnp
propagate=0

[logger_latviaMnp]
level=DEBUG
handlers=latviaMnpHandler
qualname=latviaMnp
propagate=0

[logger_ResaleMnpSync]
level=DEBUG
handlers=ResaleMnpSyncHandler
qualname=ResaleMnpSync
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stdout,)

[handler_mainHandler]
class=FileHandler
formatter=fileFormatter
args=('log/main.log','a')

[handler_utilsHandler]
class=FileHandler
formatter=fileFormatter
args=('log/main.log','a')

[handler_kazakhstanMnpHandler]
class=FileHandler
formatter=fileFormatter
args=('log/kazakhstan.log','a')

[handler_romaniaMnpHandler]
class=FileHandler
formatter=fileFormatter
args=('log/romania.log', 'a')

[handler_belarusMnpHandler]
class=FileHandler
formatter=fileFormatter
args=('log/belarus.log','a')

[handler_ResaleMnpSyncHandler]
class=FileHandler
formatter=fileFormatter
args=('log/resale_synk.log','a')

[handler_latviaMnpHandler]
class=FileHandler
formatter=fileFormatter
args=('log/latvia.log','a')

[formatter_consoleFormatter]
format=%(asctime)s - [%(levelname)s] - %(name)s - (%(filename)s).%(funcName)s(%(lineno)d) - %(message)s

[formatter_fileFormatter]
format=%(asctime)s - [%(levelname)s] - %(name)s - (%(filename)s).%(funcName)s(%(lineno)d) - %(message)s
